<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criminal Layer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #000000; /* black background */
            color: #FFFFFF; /* white text */
        }
        h1 {
            font-size: 3em;
            color: #FF0000; /* red color for the heading */
        }
        .circle {
            width: 100px;
            height: 100px;
            background-color: #0074D9; /* blue color for the circles */
            border-radius: 50%; /* makes it circular */
            display: inline-block;
            margin: 20px; /* spacing between circles */
            position: relative; /* enable positioning */
        }
        .circle-name {
            position: absolute;
            bottom: -30px;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
        }
        .join-button, .about-button {
            margin-top: 20px;
            padding: 15px 40px;
            background-color: #FF4136; /* red color for the buttons */
            border: none;
            color: #FFFFFF;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            margin-right: 20px;
            text-decoration: none; /* remove underline */
            display: inline-block; /* ensure button looks like a block */
        }
        .join-button:hover, .about-button:hover {
            background-color: #E63946; /* darker red on hover */
        }
    </style>
</head>
<body>
    <h1>Criminal Layer</h1>
    <div class="circle">
        <div class="circle-name">kek24</div>
    </div>
    <div class="circle">
        <div class="circle-name">4x4x4x4x4x4x</div>
    </div>
    <div class="circle">
        <div class="circle-name">azure.master</div>
    </div>
    
    <button class="join-button" id="join-us-button">Join Us</button>
    <a href="https://coderr6456.github.io/the-website/" class="about-button">About Us</a>

    <script>
        document.getElementById('join-us-button').addEventListener('click', function() {
            window.location.href = 'https://discord.gg/nm62m8k6'; // Redirects to Discord invite link
        });
    </script>
</body>
</html>
